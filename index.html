<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div id="mainBody" class="  d-flex flex-column justify-content-center align-items-center mt-5">
        <div class="header my-5">
            <h1>Bookmarker</h1>
        </div>

        <div class="bookmark-section py-5 d-flex flex-column w-100">
            <div id="bookMarkHeader"  class="text-center">
                <h2 class="fw-bold mb-5">Bookmark your favorite websites</h2>
            </div>
            <div id="inputs" class="d-flex flex-column ">
                <div class="site-name ">
                    <label for="siteName" class="fw-bold">
                        <i class="fa-solid fa-book-bookmark pe-2"></i>
                        Site Name
                    </label>
                    <input class="form-control" name="name" id="siteName" type="text">
                </div>
               <div class="site-url">
                   <label for="siteUrl" class="fw-bold">
                       <i class="fa-solid fa-link pe-2"></i>
                       Site Url
                   </label>
                   <input class="form-control" name="url" id="siteUrl" type="url">
                   <p id="urlCheck" class="text-danger"> </p>
               </div>
                <button id="submitBtn" class="btn btn-dark mt-3 w-25 align-self-center">Submit</button>
            </div>
        </div>

        <div class="bookmark-table w-100 my-5  text-center">
            <table class="table table-hover   table-borderless">
                <thead>
                <tr>
                    <th>Index</th>
                    <th>Site Name</th>
                    <th>Site Url</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody id="tableBody">

                </tbody>
            </table>
        </div>

    </div>

</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
